<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="store">
            <div class="picture">
                <div class="picture-main">
                    <img src="./img/img1.jpg" alt="">
                </div>
                <div class="picture-sp">
                    <img src="./img/img2.jpg" alt="">
                    <img src="./img/img3.jpg" alt="">
                    <img src="./img/img4.jpg" alt="">
                    <img src="./img/img5.jpg" alt="">
                    <img src="./img/img6.jpg" alt="">
                </div>
            </div>
            <div class="info-goods">
                <h1>Quần áo nam cao cấp </h1>
                <p>5 ***** | 500k đánh giá</p> 
                <div class="price">
                    <div class="old-price" >400.000 VND</div>
                    <div class="new-price">369.000 VND</div>
                    <div class="percent-discount">giảm 8%</div>
                </div>
                <div class="more-info">
                  <ul>
                    <li>Trả hàng miễn phí trước 15 ngày</li>
                    <li>Bảo hiểm thời trang</li>
                    <li>Miễn phí vận chuyển</li>
                  </ul>
                </div>
                <div class="info-goods_color">
                    <p>color</p>
                    <ul>
                        <li><button>red</button></li>
                        <li><button>blue</button></li>
                        <li><button>white</button></li>
                        <li><button>black</button></li>
                        <li><button>pink</button></li>
                        <li><button>violet</button></li>
                        <li><button>gold</button></li>
                        <li><button>silver</button></li>
                    </ul>
                </div>
                <div class="info-goods_size">
                     <p>size</p>
                     <ul class="number-size">
                        <li><button>28</button></li>
                        <li><button>29</button></li>
                        <li><button>30</button></li>
                        <li><button>31</button></li>
                        <li><button>32</button></li>
                        <li><button>33</button></li>
                        <li><button>34</button></li>
                        <li><button>35</button></li>
                        <li><button>36</button></li>
                        <li><button>37</button></li>
                     </ul>
                </div>
                <div class="quantity">
                    <p>Số lượng</p>
                    <div class="soluong">
                      <button id="decrease" class="decrease">-</button>
                      <input type="number" id="quantity" value="1" />
                      <button id="increase" class="increase">+</button>
                      <input type="number" id="total-cost" value="369.000">
                    </div>
                  </div>
                  <div class="action-btn">
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                    <button class="buy-now">Mua ngay</button>
                  </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
